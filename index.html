<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Gerador de Sorteios</title>
</head>
<body id="bg-dark">
    <header>
        <img src="./src/img/theme-mode.png" onclick="changeTheme()" alt="Botão de seleção de tema">
        <nav>
            <ul>
                <li>Loteria</li>
                <li>Jogo do Bicho</li>
            </ul>
        </nav>
    </header>

    <div class="main" id="show">
        <img src="./src/img/logo.svg" alt="Logo">

        <section>
            <div id="configs">
                <h2>Sortear </h2>
                <input type="number" name="" id="qnt" placeholder="1">
                <h2> número, entre </h2>
                <input type="number" name="" id="min" placeholder="0">
                <h2> e </h2>
                <input type="number" name="" id="max" placeholder="100">
            </div>

            <section id="options">
                <h4>Opções</h4>
                <div>
                    <input type="checkbox" name="" id="ordenado">
                    <label for="ordenado">Mostrar em ordem</label>
                    <input type="checkbox" name="" id="no-repeat">
                    <label for="no-repeat">Não repetir números</label>
                </div>
            </section>

        </section>
        <button id="btn-sortear">Sortear</button>
    </div>



    <div class="resultado-sorteio main">
        <img src="./src/img/logo.svg" alt="Logo">

        <section>
            <div id="results">
                <h2>Resultado do Sorteio</h2>
                <br>
                <div class="result-number">
                    <h2>1</h2>
                </div>
            </div>

        </section>
        <div class="btn-div">
            <button class="btn">Novo Número</button>
            <button class="btn">Outro Sem Repetir</button>
            <button class="btn">Novo Sorteio</button>
        </div>
    </div>

<script src="./src/script.js"></script>
</body>
</html>
